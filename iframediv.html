<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Three Equal Columns</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <h2>Column 3</h2>
    <iframe src="diveg.html" style="height: 200px; width: 100px;" name="myframe"></iframe>
                    <p><a href="http://www.codekul.com" target="_blank">Codekul</a></p>
                    <p><a href="http://www.Twitter.com" target="_blank">Twitter</a></p>
                    <p><a href="http://www.github.com" target="_blank">Github</a></p>

                    <p><a href="http://www.codekul.com" target="myframe">Codekul</a></p>
                    <p><a href="http://www.Twitter.com" target="myframe">Twitter</a></p>
                    <p><a href="http://www.github.com" target="myframe">Github</a></p>
  </div>
</div>

</body>
</html>

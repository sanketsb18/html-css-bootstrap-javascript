<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <form>
        <fieldset>
            <legend>Form-application</legend>

            <div>
                <label>First Name : </label>
                <input type="text" placeholder="firstname" required><br>
            </div>

            <div>
                <label>Last Name : </label>
                <input type="text" placeholder="lastname" required><br>
            </div>

            <div>
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required><br>
            </div>

            <div>
                <label>Password</label>
                <input type="password" placeholder="password" required><br>
            </div>


            <div>
                <label>Gender: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>

            </div>

            <div>
                <label>Date of Birth</label>
                <input type="date" required><br>
            </div>

            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="india">India</option>
                </select><br>
            </div>

            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    placeholder="278-35-789"><br>
            </div>

            <div><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br>
            </div>

            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor"><br>
            </div>

            <div>
                <label for="myfile">Upload a profile picture:</label>
                <input type="file" id="myfile" name="myfile" accept=".png, .jpeg, .jpg"><br>
            </div>

        </fieldset>
        <br>
        <input type="submit" onclick="alert('Submitted successfully!')" value="Submit">
        <input type="reset">
        <input type="button" class="btn-btn-success" value="display">
    </form>
</body>

<script>

</script>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox example</title>

        <style>
            .container {
              display: flex;
              background-color: DodgerBlue;
            }
            
            .container > div {
              background-color: #f1f1f1;
              margin: 10px;
              padding: 20px;
              font-size: 30px;
            }
            </style>
    </head>

    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div> 
    </body>
</html>
